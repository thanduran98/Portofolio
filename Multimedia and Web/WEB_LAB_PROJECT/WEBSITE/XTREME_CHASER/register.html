    <div class="content_wrap">
    	<div class="form" name='registration'>
			<p class="join">Pre-Register</p>

			<input id="email" type="email" class="input_field" placeholder="Email">

			<input id="username" type="username" class="input_field" placeholder="Username">

			<input id="password" type="password" class="input_field" placeholder="Password">

			<div class="gender"> 
				<div class="text-gender">Gender</div>
				<input id="male" class="option-gender" type="radio" name="Gen" value="male"> Male
				<input id="female" class="option-gender" type="radio" name="Gen" value="female"> Female
			</div>
			<div class="DOB"> 
				<div class="text-DOB">DOB</div>
				<input id="DOB" type="date" class="input_field" value="0000-00-00">
			</div>
			<select class="input_field" id="nation">
				<option value="default" disabled selected class="placeholder">Nation</option>
				<option value="Indonesia">Indonesia</option> 
				<option value="Malaysia">Malaysia</option> 
				<option value="Singapore">Singapore</option> 
				<option value="Vietnam">Vietnam</option> 
				<option value="Brunei">Brunei</option> 
				<option value="Thailand">Thailand</option> 
				<option value="Myanmar">Myanmar</option>
				<option value="Cambodia">Cambodia</option>
				<option value="Philipines">Philipines</option>
				<option value="Laos">Laos</option>
				<option value="Timor Leste">Timor Leste</option>
			</select>

			<div class="term_con">
				<input type="checkbox" name="terms" onchange="activateButton(this)"> 
				I accept the 
				<u>Terms and Conditions</u>
			</div>

			<button class="submit" type="button" id="submit">Register</button>

		</div>
		<script type="text/javascript" src="js/register.js"></script>
    </div>
